# Production configuration for AWS deployment
spring.application.name=my_ecom

# Database configuration (from environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/e_com}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Server
server.port=${SERVER_PORT:8080}
server.error.include-message=never
server.error.include-stacktrace=never

# Static resources
spring.web.resources.static-locations=file:upload/

# Management/Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.security.enabled=false
management.health.db.enabled=true

# CORS (comma-separated origins)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:3000}

# Chatbot API keys (from environment variables)
groq.api.key=${GROQ_API_KEY:}


# Logging
logging.level.root=INFO
logging.level.com.ecom.my_ecom=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
